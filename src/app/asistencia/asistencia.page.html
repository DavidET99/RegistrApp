<ion-header>
  <ion-toolbar class="header-toolbar">
    <ion-buttons slot="start">
      <ion-back-button class="back-button" text="" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title class="header-title ion-text-center">
      <img src="assets/img/logo_duoc.png" alt="Logo" class="header-logo" />
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="asistencia-container">
    <ion-card class="welcome-card">
      <ion-card-header>
        <ion-card-title>Bienvenido, {{ nombreUsuario }}!</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-grid>
          <ion-row class="ion-justify-content-center ion-margin-bottom">
            <ion-col size="auto">
              <ion-button expand="block" fill="solid" color="tertiary" [disabled]="!esAdmin" (click)="onGenerateCode()">
                <ion-icon slot="start" name="qr-code-outline"></ion-icon>
                Generar código
              </ion-button>
              <div *ngIf="isLoading" class="loading-container">
                <ion-spinner class="loading-spinner"></ion-spinner>
                <p class="loading-message">Generando código, espere...</p>
              </div>
            </ion-col>
            <ion-col size="auto">
              <ion-button expand="block" fill="solid" color="secondary" [routerLink]="['/camera']">
                <ion-icon slot="start" name="camera-outline"></ion-icon>
                Desplegar cámara
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>
  <ion-modal [isOpen]="isModalOpen" (ionModalDidDismiss)="isModalOpen = false">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Escanea aqui⬇</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="isModalOpen = false">
              <ion-icon name="close"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <img src="assets/img/qr.png" alt="Código" style="width: 100%; height: auto;"/>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
